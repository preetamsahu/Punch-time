<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Timing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    *{
        background-color: black;
        color: white;
    }
    body{
        background-color: black;
    }
</style>
<body>
    <div class="container my-4">
        <h3>Enter Your incoming Punch Timing</h3>
        <div class="input-group my-4">
            <input type="time" id="Intime" class="form-control" aria-label="Recipient's username with two button addons"
                aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-primary" type="button" onclick="getTime()">Calculate</button>
            </div>
        </div>
        <div class="input-group my-4">
            <input type="text" id="outTime" class="form-control"
                placeholder="Press Calculate to Calculate Your outgoing time"
                plaria-label="Recipient's username with two button addons" aria-describedby="button-addon4">

        </div>
        <h6>-by Preetam Sahu</h6>
    </div>





    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->

    <script>
        const getTime = () => {
            var intime = document.getElementById("Intime");
            var outtime = document.getElementById("outTime");
            var time=intime.value;
            var hoursToAdd = 8.5;
            var timeArray = time.split(":");
            var hours = parseInt(timeArray[0]);
            var minutes = parseInt(timeArray[1]);

            // Convert to 24-hour format
            if (time.includes("PM") && hours !== 12) {
                hours += 12;
            } else if (time.includes("AM") && hours === 12) {
                hours = 0;
            }

            // Add hours
            var newHours = hours + Math.floor(hoursToAdd);
            var newMinutes = minutes + (hoursToAdd % 1) * 60;

            // Handle overflow
            if (newMinutes >= 60) {
                newHours += 1;
                newMinutes -= 60;
            }

            // Convert back to 12-hour format
            var ampm = newHours < 12 ? "AM" : "PM";
            newHours = newHours % 12 || 12;

            // Format the result
            var newTime = `${newHours}:${newMinutes < 10 ? '0' : ''}${newMinutes} ${ampm}`;
            outtime.value=`Your out Time should be after ${newTime}`
        }
    </script>

</body>

</html>
